<html>
<head>
    <title>Keypress Timer</title>
	<link rel="stylesheet" type="text/css" href="css/keypress-timer.css">
    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="js/keypress-timer.js"></script>
</head>
<body>
    <h1>Keypress Timer</h1>
    <div class="lead">Press any key to start. Press again to record an interval.</div>
    <div><button id="reset" class="button">Reset</button></div>
    <div>Time: <span id="time">0:000</span></div>
    <div><ul id="intervals" /></div>
</body>
</html>
